<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #555;
            padding: 10px;
        }

        .navbar button {
            background-color: #777;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #999;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .credits {
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Unblocker by Ultrakeras</h1>
    </div>

    <div class="navbar">
        <button>Apps</button>
        <button>Games</button>
        <button>Settings</button>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <div class="footer">
        <div>
            <a href="https://discord.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Discord_logo_2021.svg" alt="Discord" width="24" height="24">
            </a>
            <a href="https://github.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/github-mark.svg" alt="GitHub" width="24" height="24">
            </a>
        </div>
        <div class="credits">
            <button>Credits</button>
        </div>
    </div>

</body>
</html>
