<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .navbar button {
            background-color: #777;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
        }

        .navbar button:hover {
            background-color: #999;
        }

        .search-container {
            margin: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .credits {
            margin-left: auto;
        }

        .footer img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar button {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }

            .search-container input[type="text"] {
                width: 90%;
            }

            .search-container button {
                width: 90%;
            }

            .footer {
                flex-direction: column;
                align-items: center;
            }

            .footer img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Unblocker by Ultrakeras</h1>
    </div>

    <div class="navbar">
        <button>Apps</button>
        <button>Games</button>
        <button>Settings</button>
    </div>

    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <div class="footer">
        <div>
            <a href="https://discord.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Discord_logo_2021.svg" alt="Discord">
            </a>
            <a href="https://github.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/github-mark.svg" alt="GitHub">
            </a>
        </div>
        <div class="credits">
            <button>Credits</button>
        </div>
    </div>

</body>
</html>
